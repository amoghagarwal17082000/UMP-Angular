<div class="panel">
  <div class="panel-header">
    <span>Legend</span>
    <button class="panel-close" (click)="close()">Ã—</button>
  </div>

  <div
    class="legend-item"
    *ngFor="let layer of layerManager.getLayers()"
  >
    <div
      class="symbol"
      [ngClass]="layer.legend.type"
      [style.background]="layer.legend.color"
      [style.border-color]="layer.legend.color"
    ></div>

    <span>{{ layer.legend.label }}</span>
  </div>
</div>
