<div class="panel">
  <div class="panel-header">
    <span>Layers</span>
    <button class="panel-close" (click)="close()">Ã—</button>
  </div>

  <div
    class="layer-item"
    *ngFor="let layer of layerManager.getLayers()"
  >
    <label>
      <input
        type="checkbox"
        [(ngModel)]="layer.visible"
        (change)="toggleLayer()"
      />
      {{ layer.title }}
    </label>
  </div>
</div>
